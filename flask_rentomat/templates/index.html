.img_style {

.round_bottom {
  background-color: orange;

}

.parent {
  overflow: hidden; /* required */
  padding: 0 !important;
  position: relative; /* required  for demo*/
  text-align: center !important;
}

.ribbon {
  font-size: 14px;
  margin: 0;
  padding: 0;
  background: orange;
  color:white;
  padding:1em 0;
  position: absolute;
  top:0;
  right:0;
  transform: translateX(20%) translateY(0%) rotate(45deg);
  transform-origin: top left;
  text-align: center !important;
}
.ribbon:before,
.ribbon:after {
  content: '';
  position: absolute;
  top:0;
  margin: 0 -1px; /* tweak */
  width: 100%;
  height: 100%;
  background: orange;
}
.ribbon:before {
  right:100%;
}

.ribbon:after {
  left:100%;
}

.btn {
  padding: 0 !important;
}

</style>

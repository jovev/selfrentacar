<style type="text/css">
  .error {
    color:red;
  }
  .card {
    margin-bottom: 0px;
    
  }
  .card-header {
    background-color: #ff6600;
    color: white;
  }

  .rent_title {
    font-size: 25px;
  }

  .rent_txt {
    font-size: 20px;
  }


  .row_custom {
    margin-top: 10px;
    margin-bottom: 10px;
    padding-top: 10px;
    padding-bottom: 10px;
    background-color: #ccc;
    font-weight: bold;
  }

  .rfid_style {
    color: #ff6600 !important;
    font-size: 18px;
  }

</style>

  <body>


    <div class="wrapper">
      <section class="content">
      <div class="container">


      



        <div class="row">
          <div class="col-md-12" style="margin-top: 20px; margin-bottom: 20px;">
              <h1>Rentomat Details</h1>
          </div>
      </div>



      <div class="row" style="margin-top: 20px;">
        <!-- left column -->
        <div class="col-md-12"> 
         <div class="card card-primary">
              <div class="card-header " style="background-color: #ff6600 !important;">
                <h3 class="card-title rent_title">Filling with key</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->

                <div class="card-body">

                  <div class="row row_custom">
                    <div class="col-md-12">
                      <div class="row">

                     

                        <div class="col-md-12">
                         
                            Position: {{position}}
                        </div>

                      </div>
                    </div>

                    
                </div>


          
                 


                </div>
             

            </div>
          </div>








          <div class="col-md-12"> 
            <div class="card card-primary">
                 <div class="card-header " style="background-color: #ff6600 !important;">
                   <h3 class="card-title rent_title">KEY RFID: </h3>
                 </div>
                 <!-- /.card-header -->
                 <!-- form start -->
   
                   <div class="card-body">
   

                        <form action="ubaci_kljuc">

                            <div class="col-md-4">
                                <label>Scan RFID</label>
                                <input type="text" name="rfid" autofocus autocomplete="off">
                                <input type="hidden" name="position" value="{{position}}">
                            </div>

                            <div class="col-md-4">
                                <input type="submit" value="Submit">
                            </div>


                        </form>





   
                    
   
   
                   </div>
                
   
               </div>
             </div>


        </div>














        
      </div>
    </section>
 

    </div>

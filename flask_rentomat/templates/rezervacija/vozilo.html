<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Rentomat</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="../static/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../static/dist/css/adminlte.min.css">


    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">


<style type="text/css">
  .card {
    margin-bottom: 0px;
    
  }
  .card-header {
    background-color: #ff6600;
    color:
     white;
  }

  .rent_title {
    font-size: 25px;
  }

  .rent_txt {
    font-size: 20px;
  }


</style>

   
  </head>
  <body>


    <div class="wrapper">
      <section class="content">
      <div class="container-fluid">



        <div class="row">
            <div class="col-md-12" style="margin-bottom: 20px;">
                <h1>Selected Cars                </h1>
            </div>
        </div>


        <div class="row">
          <div class="col-md-12">
            <div class="card card-primary">
          
              <div class="card">
              <div class="card-body p-0">
                <div class="table-responsive">
                  <table class="table m-0">
                    <thead>
                      <tr class="card-header rent_title">
                      <td>
                        Cars
                      </td>
                      <td>
                        Price
                      </td>
                      <td>
                        Deposit
                      </td>
                      <td>
                        Quantity
                      </td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="rent_txt">
                     
                      <td>
                        {{category}}, {{brand}} {{model}} - {{gearbox}}
                      </td>
                      <td>100</td>
                      <td>600</td>
                      <td>700</td>
                    </tr>







                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            </div>
          </div>

      

        </div>
        <div class="row">
            <div class="col-md-12" style="margin-top: 20px; margin-bottom: 20px;">
                <h1>Rental Options</h1>
            </div>
        </div>




        <div class="row" style="margin-top: 20px;">
        <!-- left column -->
        <div class="col-md-12"> 
         <div class="card card-primary">
              <div class="card-header rent_title" style="background-color: #ff6600 !important;">
                <h3 class="card-title rent_title">Extra</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->

                <div class="card-body">

                  <div class="row">
                    <div class="col-md-12">
                      <div class="row rent_txt">

                        <div class="col-md-4">
                            SCDW-Full Casco insurance without deposit
                            <br>
                            Choose Full Coverage and relax!
If you choose SCDW insurance, we don't charge car deposit!
                        </div>

                        <div class="col-md-4">
                            119.00 EUR
                        </div>

                        <div class="col-md-4">
                            119.00 EUR
                        </div>

                      </div>
                    </div>

                   





                  </div>

                 


                </div>
             

            </div>
          </div>


        </div>



      
        <div class="row">
            <div class="col-md-12" style="text-align: center; margin-top: 20px;">
                <a class="btn btn-primary" href="/rezervacijeKorisnik">Continue</a>
                <!--<button type="submit" class="btn btn-primary">Continue</button>-->
            </div>
        </div>






        
      </div>
    </section>


    </div>
 
  </body>
</html>
